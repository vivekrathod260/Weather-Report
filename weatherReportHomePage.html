<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report on your city</title>
</head>
<body style="text-align:center;">
    <h1 style="margin-top:18%;"><em>Weather Report</em></h1>
    <form action="/" method="post">
        <label for="cityName">City name :</label>
        <input type="text" name="cityName" placeholder="City name" style="margin-right: 1rem;">

        <label for="stateCode">State code :</label>
        <input type="text" name="stateCode" placeholder="State code eg 27" style="margin-right: 1rem;">

        <label for="countryCode">Country code :</label>
        <input type="text" name="countryCode" placeholder="Country code eg +91">
        <br>
        <button type="submit" style="margin-top:0.6rem">submit</button>
    </form>
